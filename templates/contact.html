{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container py-4">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Contact</h1>
        <p class="col-md-8 fs-4">Please let us know if you have any questions or quieries, drop us email with the link below.</p>
        <form action="mailto:ssmith@needapc.co.uk" method="get" enctype="text/plain">
          <div class="form-group" style="width: 50%;">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Full Name">
          </div>
          <div class="form-group" style="width: 50%;">
            <label for="email" style="padding-top: 10px;">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group" style="width: 50%;">
            <label for="comments" style="padding-top: 10px;">Message</label>
            <textarea type="text" class="form-control" id="comments" rows="12" cols="45" placeholder="How can we help?"></textarea>
          </div>
          <br>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
    </div>
</div>
{% endblock content %}
